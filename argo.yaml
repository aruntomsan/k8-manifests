apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aruntomsan/k8-manifests.git
    targetRevision: main
    path: /
  destination:
    server: https://kubernetes.default.svc
    namespace: hospital-management
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
